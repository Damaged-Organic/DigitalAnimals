{% extends 'website/errors/layout.html' %}

{% load i18n %}

{% block title %}
    404 - Not Found
{% endblock %}

{% block meta %}
    {{ block.super }}
    <meta name="Description" content="404 - Not Found">
    <meta name=“robots” content=“noindex,nofollow,noarchive”>
{% endblock %}

{% block error_code %}
    404
{% endblock %}

{% block error_description %}
    <h1>Not Found</h1>
    <p>{% trans 'error.404' %}</p>
{% endblock %}
