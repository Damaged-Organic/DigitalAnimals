# Benefit

- model: website.Benefit
  pk: 1
  fields:
    title: Эффективные решения
    text: >
        Зачастую самое простое решение является самым эффективным. Мы отсекаем
        все лишнее и выделяем наиболее существенные аспекты представления наших
        клиентов в Сети, в результате чего пользователи сразу получают всю
        необходимую информацию о вашей деятельности
    icon: icon-processor

- model: website.Benefit
  pk: 2
  fields:
    title: Быстрый цикл разработки
    text: >
        Наши специалисты конструктивно подходят к решению задачи создания сайта
        в рамках существующих и наиболее перспективных решений. Лучшие и
        проверенные практики разработки позволяют в наиболее сжатые сроки пройти
        путь от планирования до реализации
    icon: icon-settings

- model: website.Benefit
  pk: 3
  fields:
    title: Приемлемая стоимость
    text: >
        При создании сайта важно осознавать соотношение цены с
        результативностью. За счет адаптации под определенные категории наиболее
        затратных процессов разработки и использования доступных технологических
        компонентов мы можем предложить крайне демократичные цены на свой
        продукт
    icon: icon-cash

